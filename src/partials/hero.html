<section class="hero">
  <div class="container hero__container">
    <h1 class="hero__title hero__title--margin">
      <span class="hero__title--wrap">Donut Masterclass</span> with the Donut King
    </h1>
    <p class="hero__subhead hero__subhead--margin">Hosted by Eva Green</p>
    <button class="button button__register--padding button__register--margin" type="button">
      Register
    </button>
    <div class="social">
      <ul class="social__list">
        <li class="social__item">
          <a class="social__icon-link" href="" target="_blank" rel="noopener noreferrer">
            <svg class="social__icon social__twitter--size">
              <use href="./images/icons.svg#twitter"></use>
            </svg>
          </a>
        </li>
    
        <li class="social__item">
          <a class="social__icon-link" href="" target="_blank" rel="noopener noreferrer">
            <svg class="social__icon social__instagram--size">
              <use href="./images/icons.svg#instagram"></use>
            </svg>
          </a>
        </li>
    
        <li class="social__item">
          <a class="social__icon-link" href="" target="_blank" rel="noopener noreferrer">
            <svg class="social__icon social__facebook--size">
              <use href="./images/icons.svg#facebook"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
    <picture>
      <source srcset="./images/desktop/donut-king.png 1x,
      ./images/desktop/donut-king2x.png 2x" media="(min-width: 1200px)" type="image/png">
      <source srcset="./images/tablet/donut-king.png 1x,
      ./images/tablet/donut-king2x.png 2x" media="(min-width: 768px)" type="image/png" >
      <img class="hero__img" src="./images/desktop/donut-king.png" alt="разные вкусные пончики" width=""/>
    </picture>
  </div>
  
</section>
