<section class="registration">
  <h2 class="heading">
    Registration
  </h2>

  <span>May 23, 11:00 New York</span>
  <span>$ 699</span>

  <h3>Apply your personal info for registration</h3>

  <form class="form-registration" autocomplete="on" novalidate>
    <div
      class="registration__container"
      role="group"
      aria-label="form-registration"
    >
      <input
        class="registration__input"
        type="text"
        id="name"
        name="name"
        pattern="^[A-Za-zА-Яа-яЁё\s]+$"
        placeholder="Your name"
        required
      />

      <input
        class="registration__input"
        type="tel"
        id="tel"
        pattern="[0-9]{10}"
        placeholder="Phone number"
        required
      />

      <input
        class="registration__input"
        type="email"
        id="email"
        pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
        placeholder="Email"
        required
      />
      <button class="main-button" type="submit">Register</button>
    </div>
  </form>
</section>
