<section class="registration">
  <div class="container">
    <div class="registration__container">
      <h2 class="section__title">
        Registration
      </h2>

      <span class="registration__date">May 23, 11:00</span>
      <span class="registration__place">New York</span>
      <span class="registration__cost">$ 699</span>

      <form class="registration__form" autocomplete="on" novalidate>
        <div
          class="registration__form-container"
          role="group"
          aria-label="form-registration"
        >
          <h3 class="registration__subhead">
            Apply your personal info for registration
          </h3>
          <input
            class="registration__input"
            type="text"
            id="name"
            name="name"
            pattern="^[A-Za-zА-Яа-яЁё\s]+$"
            placeholder="Your name"
            required
          />

          <input
            class="registration__input"
            type="tel"
            id="tel"
            pattern="[0-9]{10}"
            placeholder="Phone number"
            required
          />



      <input
        class="registration__input"
        type="email"
        id="email"
        pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
        placeholder="Email"
        required
      />
      <button class="button button__register--padding" type="submit">Register</button>

        
         
        </div>
      </form>

    </div>
  </div>
</section>
