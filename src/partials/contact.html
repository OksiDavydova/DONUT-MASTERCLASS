<section class="contact">
  <div class="container contact__container">
    <h2 class="section__title" id="Contacts">Contact</h2>
    <h3 class="form__subhead form__subhead--center">
      We will answer any question!
    </h3>
    <form class="contact__form" autocomplete="on">
      <div class="contact__form-container">
        <input
          class="contact__input"
          pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
          type="email"
          name="email"
          placeholder="E-mail"
          title="example@mail.com"
          required
        />

        <div class="contact__field">
          <textarea
            class="contact__input contact__input--textarea"
            name="user_message"
            placeholder="Type your question"
            rows="1"
            required
          ></textarea>
        </div>
      </div>
      <button class="button button__send--padding" type="submit">Send</button>
    </form>
  </div>
</section>
