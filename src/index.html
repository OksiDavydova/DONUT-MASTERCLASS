<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donut Masterclass</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <script type="text/javascript">
      $(function () {
        $(window).scroll(function () {
          if ($(this).scrollTop() != 0) {
            $('#toTop').fadeIn();
          } else {
            $('#toTop').fadeOut();
          }
        });

        $('#toTop').click(function () {
          $('body,html').animate({ scrollTop: 0 }, 800);
        });
      });
    </script>
  </head>
  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->

    <div class="top-bg-images">
      <include src="./partials/header.html"></include>
      <include src="./partials/menu.html"></include>
      <include src="./partials/hero.html"></include>
      <include src="./partials/about.html"></include>
      <include src="./partials/program.html"></include>
    </div>

    <div class="bottom-bg-images">
      <include src="./partials/reviews.html"></include>
      <include src="./partials/registration.html"></include>
      <include src="./partials/contact.html"></include>
      <include src="./partials/footer.html"></include>
      <include src="./partials/modal-map.html"></include>
    </div>
    <script src="./js/mobile-menu.js"></script>
    <script src="./js/read-more-less.js"></script>
    <script src="./js/program_btn-read-more.js"></script>
    <script src="./js/textarea.js"></script>
    <script src="./js/modal-map.js"></script>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->

    <script src="./index.js"></script>
    <div id="toTop">
      <svg class="btn-up__icon">
        <use href="./images/icons.svg#btn-up"></use>
      </svg>
    </div>
  </body>
</html>
